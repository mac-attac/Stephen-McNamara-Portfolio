        <!-- Added navbar from bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Steve McNamara</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        <form class="container">
            <!-- added form from bootstrap -->
            <div class="row">
                <div class="col-sm-7">
                    <h1>Contact</h1>
                    <hr>
                    <div class="form-group">
                        <!-- customized form for name input -->
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <!-- customized form for email input -->
                        <label for="exampleFormControlInput2">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <!-- customized form for brief message -->
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <br>
                    <!-- added a submit button -->
                    <button type="button" class="btn btn-dark btn-lg bg-secondary"><a href ="mailto:stephenmcnamara36@gmail.com">Send</a></button>
                </div>
            </div>
        </form>
